<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Building Data</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <center><h1>EXAM WEB</h1></center>

    <h2>Building Data</h2>
    <table id="buildingTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Cost</th>
                <th>Meters</th>
                <th>Owner</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
            <tr>
                <td colspan="2"><strong>Total Cost:</strong></td>
                <td id="totalCost" colspan="4">$0</td>
            </tr>
        </tfoot>
    </table>

    <h3>Add New Building</h3>
    <form id="addForm">
        <input type="text" id="name" placeholder="Name" required>
        <input type="number" id="cost" placeholder="Cost" required>
        <input type="number" id="meters" placeholder="Meters" required>
        <input type="text" id="owner" placeholder="Owner" required>
        <input type="text" id="address" placeholder="Address" required>
        <button type="submit">Add Building</button>
    </form>

    <h3>Search Building by ID</h3>
    <form id="searchForm">
        <input type="number" id="searchId" placeholder="Enter ID">
        <button type="submit">Search</button>
    </form>

    <script src="./js/calculate.js"></script>
</body>
</html>
