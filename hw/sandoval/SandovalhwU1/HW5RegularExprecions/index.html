<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Credit Card Validator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>Credit Card Validator</h1>
    <p>Enter your credit card number to check if it is valid (Visa, MasterCard, AMEX).</p>

    <form id="cardForm">
      <label for="cardNumber">Card Number:</label>
      <input type="text" id="cardNumber" placeholder="e.g. 4111 1111 1111 1111" required />
      
      <button type="submit">Validate</button>
    </form>

    <div id="message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
