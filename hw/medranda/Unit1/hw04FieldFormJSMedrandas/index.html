<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cell Phone Sales Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow mx-auto" style="max-width: 600px;">
    <div class="card-header bg-primary text-white">
      Cell Phone Sales Registration
    </div>
    <div class="card-body">
      <form id="phoneForm">
        <div class="mb-3">
          <label for="brand" class="form-label">Phone Brand</label>
          <input type="text" class="form-control" id="brand" required />
        </div>

        <div class="mb-3">
          <label for="model" class="form-label">Model</label>
          <input type="text" class="form-control" id="model" required />
        </div>

        <div class="mb-3">
          <label for="price" class="form-label">Unit Price ($)</label>
          <input type="number" class="form-control" id="price" step="0.01" min="0" required />
        </div>

        <div class="mb-3">
          <label for="quantity" class="form-label">Quantity</label>
          <input type="number" class="form-control" id="quantity" min="1" required />
        </div>

        <div class="mb-3">
          <label for="discount" class="form-label">Discount (%)</label>
          <input type="number" class="form-control" id="discount" min="0" max="100" value="0" required />
        </div>

        <button type="submit" class="btn btn-success w-100">Calculate Total</button>
      </form>

      <div id="result" class="mt-4 alert alert-info d-none"></div>
    </div>
  </div>
</div>

<script src="js/code.js"></script>

</body>
</html>
