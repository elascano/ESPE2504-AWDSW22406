<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Computer Registration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="css/formStyle.css" rel="stylesheet">
</head>

<body>
    <div class="container m-auto mt-4 shadow rounded bg-white">
        <p class="text-center">
        <h1 class="text-center">Computer Registration</h1>
        </p>
        <hr>
        <form name="formComputer" method="post" action="php/register.php">
            <table class="m-auto" width="50%">
                <tr>
                    <td class="py-3">Processor Brand:</td>
                    <td>
                        <select class="form-select shadow" name="slComputerBrand">
                            <option value="">Select one option</option>
                            <option value="AMD">AMD</option>
                            <option value="INTEL">INTEL</option>
                            <option value="Other">Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="py-3">Processor Name:</td>
                    <td>

                        <input class="form-control shadow" type="text" name="txtProcessorName" placeholder="Ex:Intel coreI5 12th">
                    </td>
                </tr>

                <tr>
                    <td class="py-3">How much RAM?:</td>
                    <td>
                        <input class="form-control shadow" type="number" name="numRam" min="1" placeholder="Ex:2">
                    </td>
                </tr>
                <tr>
                    <td class="py-3">Type of disc:</td>
                    <td>
                        <select class="form-select shadow" name="slDisc">
                            <option value="">Select one option</option>
                            <option value="HDD">HDD</option>
                            <option value="SSD">SSD</option>
                            <option value="Other">Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="py-3">How much Rom?:</td>
                    <td>
                        <input class="form-control shadow" type="number" name="numRom" min="128" placeholder="Ex:500">
                    </td>
                </tr>
                <tr>
                    <td class="py-3">Has GPU?:</td>
                    <td>
                        <input type="radio" name="rdGPU" value="1">Yes
                        <input type="radio" name="rdGPU" value="0">No
                    </td>
                </tr>
                <tr>
                    <td class="py-3">GPU Name:</td>
                    <td>
                        <input class="form-control shadow" type="text" name="txtGPUName" placeholder="Ex:NVIDIA RTX 3060">
                    </td>
                </tr>
                <tr>
                    <td class="py-3">Manufacturing Cost $: </td>
                    <td>
                        <input class="form-control shadow" type="number" name="numManufacturing" min="1" placeholder="Ex:345.25" step="0.01">
                    </td>
                </tr>
                <tr>
                    <td class="py-3">Price $: </td>
                    <td>
                        <input class="form-control shadow" type="number" name="numPrice" min="1" placeholder="Ex:345.25" step="0.01">
                    </td>
                </tr>
            </table>
            <hr>
            <p class="text-center">
                <input class="bg-success-subtle btn w-25 shadow" type="submit" name="btnSubmit" value="Accept">
                <input class="bg-danger-subtle btn w-25 shadow" type="reset" name="btnReset" value="Reset">
            </p>
        </form>
        <br>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>

</html>
