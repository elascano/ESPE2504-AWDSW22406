<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Registro de Boletos</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="contenedor">
        <h2>Registro de Boletos</h2>
		<form id="formBoleto" action="php/registro.php" method="post" onsubmit="return validarFormulario()">
            <label for="nombre_pelicula">Nombre Película:</label>
            <input type="text" name="nombre_pelicula" id="nombre_pelicula"><br>
			
			<label for="id_pelicula">ID Película:</label>	
			<input type="number" name="id_pelicula" id="id_pelicula" required>
	

            <label for="hora_pelicula">Hora Película:</label>
            <input type="time" name="hora_pelicula" id="hora_pelicula"><br>

            <label for="precio_total">Precio Total:</label>
            <input type="number" name="precio_total" id="precio_total"><br>

            <label for="correo_usuario">Correo Usuario:</label>
            <input type="email" name="correo_usuario" id="correo_usuario"><br>

            <label for="dia_entrada">Día Entrada:</label>
            <input type="date" name="dia_entrada" id="dia_entrada"><br>

            <label for="asiento">Asiento:</label>
            <input type="text" name="asiento" id="asiento"><br>

            <label for="nombre_cine">Nombre Cine:</label>
            <input type="text" name="nombre_cine" id="nombre_cine"><br>

            <label for="id_usuario">ID Usuario:</label>
            <input type="number" name="id_usuario" id="id_usuario"><br>

            <button type="submit">Registrar Boleto</button>
        </form>
    </div>
	    <script src="js/validacion.js"></script>
</body>
</html>
