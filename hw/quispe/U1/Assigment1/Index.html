<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Entry</title>
    <link rel="stylesheet" href="Index.css" />
  </head>
  <body>
    <div class="form-contenido">
      <h1>Product Entry</h1>
      <form
        id="formProducto"
        action="servidor.php"
        method="POST"
        onsubmit="return validarFormulario()"
      >
        <label for="nombre">Name Product:</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          placeholder="Example: Apple"
          required
        />

        <label for="descripcion">Description:</label>
        <textarea
          id="descripcion"
          name="descripcion"
          placeholder="Example: red apple"
          required
        ></textarea>

        <label for="precio">Price:</label>
        <input
          type="number"
          id="precio"
          name="precio"
          placeholder="Example: 1.50"
          step="0.01"
          min="0"
          required
        />

        <label for="cantidad">Amount:</label>
        <input
          type="number"
          id="cantidad"
          name="cantidad"
          placeholder="Example: 25"
          required
        />

        <div>
          <p>Please select weight:</p>
          <label for="kg">kilograms</label>
          <input type="radio" id="kg" name="weight" value="kilograms" />
          <label for="kg">pounds</label>
          <input type="radio" id="lb" name="weight" value="pounds" />
          <label for="lb">boxs</label>
          <input type="radio" id="boxs" name="weight" value="Boxs" />
        </div>
        <br />
        <label for="categoria">Category:</label>
        <select id="categoria" name="categoria">
          <option value="">-- Select a category --</option>
          <option value="fruits">Fruits</option>
          <option value="vegetables">Vegetables</option>
          <option value="dairy">Dairy</option>
          <option value="meat">Meat</option>
        </select>

        <button type="submit">Register Product</button>
      </form>
    </div>

    <script src="validation.js"></script>
  </body>
</html>
