<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validation ID</title>
  </head>
  <body>
    <h1>Validation ID</h1>
    <div>
      <form
        action="#"
        method="post"
        style="
          width: 50%;
          margin: auto;
          padding: 20px;
          border: 1px solid #000;
          border-radius: 5px;
        "
      >
        <label for="id">ID:</label><br />
        <input
          type="text"
          id="id"
          name="id"
          placeholder="Enter ID"
          maxlength="10"
        /><br /><br />
        <div
          id="showResult"
          style="
            width: 50%;
            margin: 20px auto;

            padding: 15px;
            border-radius: 5px;
          "
        ></div>
        <input type="submit" value="Send" />
      </form>
    </div>
    <script src="validatIONID.js"></script>
  </body>
</html>
