<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computers Registration | Tech store</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <section class="nav_left">
            <h1>Labs Computer Registration</h1>
        </section>
        <section class="nav_right">
            <a href="index.html">Home</a>
            <a href="index.html">Register computer</a>
        </section>
    </nav>
    </br></br>
    <h1>Registration form</h1>
    </br></br>
    <form name="registerform" method="POST" action="PHP/register.php">

        <section class="element">
            <label for="name">Name of the machine</label>
            <input type="text" name="name" id="name" required/>
        </section>

        <section class="element">
            <label for="operating_system">Operating System</label>
            <select id="operating_system" name="operating_system" required>
                <option value="">-- Select --</option>
                <option value="windows 11">Windows 11</option>
                <option value="Windows 11">Windows 10</option>
                <option value="Linux">Linux</option>
                <option value="MAC">MAC</option>
              </select>
        </section>

        <section class="element">
            <label for="oslenguage">O.S Lenguage</label>
            <select id="oslenguage" name="oslenguage" required>
                <option value="">-- Select --</option>
                <option value="English">English</option>
                <option value="Spanish">Spanish</option>
              </select>
        </section>

        <section class="element">
            <label for="processor">Proccesor</label>
            <input type="text" name="processor" id="processor" required/>
        </section>
        
        <section class="element">
            <label for="ram">RAM</label>
            <input type="text" name="ram" id="ram" required/>
        </section>

        <section class="element">
            <label for="graphics">Graphics</label>
            <input type="text" name="graphics" id="graphics" required/>
        </section>

        <section class="element">
            <label for="date_purchase">Date of purchase</label>
            <input type="date" name="date_purchase" id="date_purchase" required/>
        </section>

        <section class="element">
            <label for="manufacturer">Manufacturer</label>
            <input type="text" name="manufacturer" id="manufacturer" required/>
        </section>

        <section class="element">
            <label for="price">Price</label>
            <input type="number"  step="0.01" name="price" id="price" required/>
        </section>

        <section class="element">
            <label for="quantity">Quantity</label>
            <input type="number" name="quantity" id="quantity" required/>
        </section>

        <section class="btn">
            <input type="submit" name="ACCEPT" id="ACCEPT" value="ACCEPT">
        </section>

    </form>
</body>
</html>
