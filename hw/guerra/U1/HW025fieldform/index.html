<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="CSS/style.css"/>
</head>
<script src="JS/validations.js"></script>
<body>

    <nav>
        <section class="nav_left">
            <h1>Product Registration</h1> 
        </section>
        <section class="nav_right">
            <a>Home</a>
            <a>About us</a>
            <a>Contact</a>
        </section>
    </nav>

    <h1>Product registration</h1>
    </br>
    <form name="registerproduct" action="./PHP/registerform.php" method="POST">

        <section>
            <label for="name">Name of the product</label>
            <input type="text" name="name" id="name" required="true"/>
        </section>

        <section>
            <label for="description">Description of the product</label>
            <textarea name="description" id="description" rows="10" cols="50" placeholder="Your description here" required="true"></textarea>
        </section>

        <section>
            <label for="category">Category</label>
            <select id="category" name="category" required="true">
                <option value="">-- Select --</option>
                <option value="processors">Processors</option>
                <option value="graphics">Graphics</option>
                <option value="ps">Power source</option>
                <option value="peripherals">Peripherals</option>
              </select>
        </section>

        <section>
            <label for="price">Price</label>
            <input type="number" step="0.01" name="price" id="price" required="true"/>
        </section>

        <section>
            <label for="stock">Stock</label>
            <input type="number" name="stock" id="stock" required="true"/>
        </section>

        <section>
            <input type="submit", name="accept" id="accept" value="ACCEPT">
        </section>

    </form>
    </br>
    </br>
    <footer>
        <pre>Al rights reserved - Diana Guerra </pre>
    </footer>
</body>
</html>
