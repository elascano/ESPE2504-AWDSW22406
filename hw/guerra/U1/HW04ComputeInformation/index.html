<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Travel Request</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <h1>Time Travel Request</h1>
    </nav>

    </br></br>

    <section class="container">
        <form name="registerform" id="registerform" method="POST" action="#">

            <section class="element">
                <label for="name">Name of the traveler:</label>
                <input type="text" name="name" id="name" placeholder="Enter the name"/>
                <br><p class="msg" id="name_message"></p>
            </section>

            <section class="element">
                <label for="destinationDate">Destination Date</label>
                <input type="date" name="destinationDate" id="destinationDate" placeholder="Enter the destination date"/>
                <br><p class="msg" id="destinationDate_message"></p>
            </section>

            <section class="element">
                <label for="reasonTrip">Reason for the trip</label>
                <textarea id="reasonTrip" rows="4"></textarea>
                <br><p class="msg" id="reasonTrip_message"></p>
            </section>

            <section id="calculated_results">
                <p id="result_output"></p>
            </section>
    
            <section class="btn">
                <input type="submit" name="ACCEPT" id="ACCEPT" value="ACCEPT">
            </section>
            <br>
            

        </form>
    </section>

    <section id="view_values"></section>

    </br>
    </br>
    
    <footer>
        <p>Developed by: Diana Guerra</p>
    </footer>

    <script src="JS/script.js"></script>

</body>
</html>
