<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hotel Check-In - Personal Data</title>
    <script src="validate-phone.js"></script>
</head>
<body>
    <center>
        <h2>Hotel Check-In Form</h2>
        <form id="checkinForm">
            <label for="fullName">Full Name:</label><br>
            <input type="text" id="fullName" name="fullName"><br><br>

            <label for="reservationCode">Reservation Code (6 digits):</label><br>
            <input type="text" id="reservationCode" name="reservationCode"><br><br>

            <label for="cellPhone">Cell Phone (e.g., +593 961075852):</label><br>
            <input type="text" id="cellPhone" name="cellPhone"><br><br>

            <button type="button" onclick="validateForm()">Check-In</button>
        </form>

        <div id="output" style="margin-top: 30px; font-weight: bold;"></div>
    </center>
</body>
</html>
