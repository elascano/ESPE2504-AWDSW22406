


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Management</title>
    <script>
        function validateForm(event) {
            const form = document.forms["frmCustomer"];
            const id = form["customerID"].value.trim();
            const name = form["customerName"].value.trim();
            const phone = form["customerPhone"].value.trim();
            const gender = form["customerGender"].value;

            if (!/^L\d{8}$/.test(id)) {
                alert("ID must be in the format 'L00000000' (L followed by 8 digits).");
                event.preventDefault(); return;
            }

            if (!/^[A-Za-z\s]{3,50}$/.test(name)) {
                alert("Name must contain only letters and be between 3 to 50 characters.");
                event.preventDefault(); return;
            }

            if (!/^\d{8,15}$/.test(phone)) {
                alert("Phone must contain 8 to 15 digits only.");
                event.preventDefault(); return;
            }

            if (!gender) {
                alert("Please select a gender.");
                event.preventDefault(); return;
            }
        }
    </script>
</head>
<body>
    <h1>Customer Registration</h1>
    <form id="frmCustomer" onsubmit="validateForm(event)" method="POST" action="create.php">
        <table>
            <tr>
                <th>ID</th>
                <td>
                    <input type="text" name="customerID" required pattern="L\d{8}"
                           title="Format: L followed by 8 digits. Example: L12345678">
                </td>
            </tr>
            <tr>
                <th>Name</th>
                <td>
                    <input type="text" name="customerName" required pattern="[A-Za-z\s]{3,50}"
                           title="Only letters and spaces, 3 to 50 characters.">
                </td>
            </tr>
            <tr>
                <th>Born Date</th>
                <td><input type="date" name="bornDate" required></td>
            </tr>
            <tr>
                <th>Email</th>
                <td><input type="email" name="customerEmail" required></td>
            </tr>
            <tr>
                <th>Phone</th>
                <td>
                    <input type="tel" name="customerPhone" required pattern="\d{8,15}"
                           title="Only digits, 8 to 15 characters.">
                </td>
            </tr>
            <tr>
                <th>Gender</th>
                <td>
                    <select name="customerGender" required>
                        <option value="" disabled selected>Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </td>
            </tr>
        </table>
        <br>
        <input type="submit" value="Register">
    </form>

<!--  Manage-->
    <hr>
    <h2>Manage Customers</h2>
    <ul>
        <li><a href="read.php">View All Customers</a></li>
    </ul>
</body>
</html>
