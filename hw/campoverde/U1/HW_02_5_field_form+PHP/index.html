<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Empleado</title>
</head>
<body>
    <h1>Formulario de Empleado</h1>
    <form id="employeeForm" action="registration.php" method="post">
        <label for="firstName">Nombre:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Apellido:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label>Puesto:</label><br>
        <input type="radio" id="developer" name="position" value="Developer">
        <label for="developer">Desarrollador</label><br>
        <input type="radio" id="designer" name="position" value="Designer">
        <label for="designer">Diseñador</label><br>
        <input type="radio" id="manager" name="position" value="Manager">
        <label for="manager">Gerente</label><br><br>

        <label for="startDate">Fecha de Inicio:</label>
        <input type="date" id="startDate" name="startDate"><br><br>

        <label for="salary">Salario:</label>
        <input type="number" id="salary" name="salary" step="0.01" min="0" max="3000"><br><br>

        <label for="fullTime">¿Tiempo Completo?</label>
        <input type="checkbox" id="fullTime" name="fullTime"><br><br>

        <button type="submit">Enviar</button>
    </form>

    <script src="js/validate.js"></script>
</body>
</html>
