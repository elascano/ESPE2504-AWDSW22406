<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portal de Login</title>
</head>
<body>
    <h1 >PORTAL DE LOGIN</h1>
    <form class="formulario">
        <label for="nombre">LOGIN:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Write your name">
      
        <label for="email">PASSWORD:</label>
        <input type="password" id="password" name="password" placeholder="Password123">
        <button type="submit" id="submit">SEND</button>
        <label>
          If you are not registered, enter here</label>
      </form>
    
</body>
</html>
