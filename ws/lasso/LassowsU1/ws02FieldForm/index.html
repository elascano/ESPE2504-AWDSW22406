<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Computer Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <form action="register.php" method="POST" class="bg-white p-8 rounded-xl shadow-lg w-full max-w-lg space-y-6">
        <h1 class="text-2xl font-bold text-gray-800 text-center">Register a Computer</h1>
        <input type="text" name="brand" placeholder="Brand" class="w-full p-3 border rounded-lg">
        <input type="text" name="model" placeholder="Model" class="w-full p-3 border rounded-lg">
        <input type="text" name="processor" placeholder="Processor" class="w-full p-3 border rounded-lg">
        <input type="text" name="ram" placeholder="RAM" class="w-full p-3 border rounded-lg">
        <input type="text" name="storage" placeholder="Storage" class="w-full p-3 border rounded-lg">
        <input type="text" name="gpu" placeholder="Graphics Card" class="w-full p-3 border rounded-lg">
        <input type="text" name="os" placeholder="Operating System" class="w-full p-3 border rounded-lg">
        <input type="text" name="color" placeholder="Color" class="w-full p-3 border rounded-lg">
        <input type="number" name="price" placeholder="Price" step="0.01" class="w-full p-3 border rounded-lg">
        <input type="number" name="release_year" placeholder="Release Year" class="w-full p-3 border rounded-lg">
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700">Submit</button>
    </form>
</body>
</html>
