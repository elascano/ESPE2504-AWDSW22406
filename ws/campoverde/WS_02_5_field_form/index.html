<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Register</title>
</head>
<body>
    <div id="Container">
        <h1>Computer Register</h1>

        <form id="formComputer" name="formComputer" action="php/register.php" method="POST">
            <label for="txtBrand">Brand:</label>
            <input type="text" name="txtBrand" id="txtBrand" required>
            <br><br>

            <label for="txtCpuName">CPU Name:</label>
            <input type="text" name="txtCpuName" id="txtCpuName" required>
            <br><br>

            <label for="numCpuCores">CPU Cores:</label>
            <input type="number" name="numCpuCores" id="numCpuCores" required>
            <br><br>

            <label for="numCpuFrecuency">CPU Frecuency:</label>
            <input type="number" name="numCpuFrecuency" id="numCpuFrecuency" required> GHz
            <br><br>

            <label for="txtNameMainboard">Name Mainboard:</label>
            <input type="text" name="txtNameMainboard" id="txtNameMainboard" required>
            <br><br>

            <label for="numRamSize">Memory RAM size:</label>
            <input type="number" name="numRamSize" id="numRamSize" required> GB
            <br><br>

            <label for="numRomSize">Memory ROM size:</label>
            <input type="number" name="numRomSize" id="numRomSize" required> GB
            <br><br>

            <label for="txtGpuName">GPU name:</label>
            <input type="text" name="txtGpuName" id="txtGpuName" required>
            <br><br>

            <label for="numGpuSize">GPU size:</label>
            <input type="number" name="numGpuSize" id="numGpuSize" required> GB
            <br><br>

            <input type="submit" name="btnSubmit" value="Register">
        </form>
    </div>
</body>
</html>
