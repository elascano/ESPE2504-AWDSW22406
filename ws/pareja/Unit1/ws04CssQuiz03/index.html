    <head>

        <link rel="stylesheet" href="css/style.css"/>

            <div class="header">
                <div class="logo">
                    <p>
                        <h1>Login Portal</h1></p>
                </div>
            </div>
            <div class="main">
                <div class="formspace">
                        <form id="regForm" name="regForm" method="post" action="php/register.php">
                            <p>LOGIN:
                                <br>
                                <input type="text" placeholder="put your username">
                            </p>
                            <p>PASSWORD:

                                <input type="password" placeholder="put your passkey">
                            </p>
                            <br />
                            <div class="buttonSpace">
                                <input type="submit" value="Send" class="formButton" id="sendBtn"/>
                            </div>
                            <p>Not registered yet? <a href="">Make an account</a></p>
                        </form>
                    </div>
                </div>
                <div class="footer">
                    <p>MADE BY: <B>Marcelo Pareja 2025</B></p>
