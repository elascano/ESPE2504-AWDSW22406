<!DOCTYPE html>

<html>
    <head>
        <title>Le Ratatouille</title>
    </head>
    <body>
         <h1><img src="img/logo.png" height="60px">Ratatouille</h1>
        <hr/>
        <form name="form" action="php/insert.php" method="post">
            <table>
                <tbody>
                    <tr>
                        <td>Personal ID: 
                        <input type="text" placeholder="1700238256" name="id" id="id" pattern="^[1-3][0-9][0-5][0-9]+" maxlength="10" required>

                        </td>
                    </tr>
                    <tr>
                        <td>Name: 
                            <input type="text" placeholder="Juan" name="name" id="name" required size="40" maxlength="40">
                        </td>
                    </tr>
                    <tr>
                        <td>Number of customers: 
                            <input type="number" placeholder="1,3,4,..." name="number" id="number" max="10" required>
                        </td>
                    </tr>
                    <tr>
                        <td> Reservation date:
                            <input type="date" placeholder="L153623" name="date" id="date" max="2999-12-31" min="2025-04-28" required>

                        </td>
                    </tr>
                    <tr>
                        <td>Reservation hour: 
                            <select name="hour" id="hour" required>
                                <option value="nine">9:00am-11:00am</option>
                                <option value="eleven">11:00am-1:00pm</option>
                                <option value="one">1:00pm-3:00pm</option>
                                <option value="three">3:00pm-5:00pm</option>
                                <option value="five">5:00pm-7:00pm</option>
                                <option value="seven">7:00pm-9:00pm</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>VIP Experience: 
                            <input type="radio" id="vipy" name="vip" value="1" id="yes" >
                            <label for="yes">Yes</label>
                            <input type="radio" id="vipn" name="vip" value="0" id="no" checked>
                            <label for="no">No</label><br/>
                            <input type="submit" name="submit" value="Register">
                        </td>
                        
                    </tr>
                </tbody>
            </table>
    </form>
<hr/>
    </body>
</html>
