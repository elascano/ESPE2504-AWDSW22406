<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bank Register</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 320px;
    }

    form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #374151;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
      color: #374151;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    #respuesta {
      margin-top: 15px;
      text-align: center;
      font-weight: 500;
    }
  </style>
  <script src="../js/bankRegister.js" defer></script>
</head>
<body>
  <form id="formBanco" action="../php/bankRegister.php" method="POST">
    <h2>Bank Registration</h2>
    <label for="nombre">Name:</label>
    <input type="text" name="nombre" placeholder="Bank name" required>

    <label for="pais">Country:</label>
    <input type="text" name="pais" placeholder="Country" required>

    <label for="clientes">Number of clients:</label>
    <input type="number" name="clientes" placeholder="e.g., 5000" required>

    <label for="fondos">Actives (millions):</label>
    <input type="number" step="0.01" name="fondos" placeholder="e.g., 120.50" required>

    <label for="interes">Interest rate (%):</label>
    <input type="number" step="0.01" name="interes" placeholder="e.g., 5.25" required>

    <button type="submit">Save</button>
    <div id="respuesta"></div>
  </form>
</body>
</html>
