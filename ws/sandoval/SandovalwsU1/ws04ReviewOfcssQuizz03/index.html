<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="login-container">
        <h2>PORTAL DE LOGIN</h2>
        <form>
            <table>
                <tr>
                    <td><label for="usuario">Login</label></td>
                </tr>
                <tr>
                    <td><input type="text" name="usuario" id="usuario" required></td>
                </tr>
                <tr>
                    <td><label for="contrasena">Password</label></td>
                </tr>
                <tr>
                    <td><input type="password" name="contrasena" id="contrasena" required></td>
                </tr>
                <tr>
                    <td><button type="submit">Entrar</button></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
