<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Canciones</title>
  <script src="script.js" defer></script>
  <style>
    body { font-family: Arial; margin: 40px; }
    label { display: block; margin-top: 10px; }
    input, select { padding: 5px; width: 300px; }
    button { margin-top: 15px; padding: 10px 20px; }
    #resultados { margin-top: 30px; background: #f9f9f9; padding: 10px; }
  </style>
</head>
<body>
  <h2>Formulario para Registrar Canciones</h2>
  <form action="insert.php" method="POST">
    <label>Título:</label>
    <input type="text" name="title" required>

    <label>Artista:</label>
    <input type="text" name="artist" required>

    <label>Género:</label>
    <select name="genre" required>
      <option>Pop</option>
      <option>Rock</option>
      <option>Reggaeton</option>
      <option>Rap</option>
      <option>Clásica</option>
    </select>

    <label>Duración (segundos):</label>
    <input type="number" name="duration" id="duration" required>

    <label>Año de Lanzamiento:</label>
    <input type="number" name="year" required>

    <button type="submit">Guardar</button>
  </form>

  <h3>Operaciones JS</h3>
  <label>Duración (s):</label>
  <input type="number" id="durCalc">
  <button onclick="convertirTiempo()">Minutos y Segundos</button>

  <label>Duraciones (ej: 180,200,240):</label>
  <input type="text" id="duraciones">
  <button onclick="calcularPromedio()">Calcular Promedio</button>

  <label>Géneros (ej: Pop,Rock,Pop):</label>
  <input type="text" id="generos">
  <button onclick="contarGeneros()">Contar por Género</button>

  <div id="resultados"></div>
</body>
</html>
