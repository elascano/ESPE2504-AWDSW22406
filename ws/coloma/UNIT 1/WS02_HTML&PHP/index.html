<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Parts Form</title>
</head>
<body>
    <h1>Computer Parts Form</h1>
    <form action="create.php" method="post">
        <label for="cpu">CPU Model:</label>
        <input type="text" id="cpu" name="cpu" required><br><br>
        <label for="gpu">GPU Model:</label>
        <input type="text" id="gpu" name="gpu" required><br><br>
        <label for="motherboard">Motherboard Model:</label>
        <input type="text" id="motherboard" name="motherboard" required><br><br>
        <label for="ram">RAM Size (GB):</label>
        <input type="number" id="ram" name="ram" required><br><br>
        <label for="storage">Storage Type:</label>
        <select id="storage" name="storage">
            <option value="ssd">SSD</option>
            <option value="hdd">HDD</option>
            <option value="m2">M.2</option>
        </select><br><br>
        <label for="powersupply">Power Supply Wattage:</label>
        <input type="number" id="powersupply" name="powersupply" required><br><br>
        <label for="case">Case Type:</label>
        <input type="text" id="case" name="case" required><br><br>
        <label for="cooling">Cooling System:</label>
        <input type="text" id="cooling" name="cooling" required><br><br>
        <label for="monitor">Monitor Resolution:</label>
        <input type="text" id="monitor" name="monitor" required><br><br>
        <label for="os">Operating System:</label>
        <input type="text" id="os" name="os" required><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
