<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pet Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #FFF8E1;
      padding: 30px;
      color: #4E342E;
    }

    h2 {
      color: #E65100;
    }

    form {
      background-color: #FFE0B2;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #FB8C00;
    }

    button {
      background-color: #FB8C00;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 20px;
      border-radius: 5px;
      width: 100%;
      font-weight: bold;
      cursor: pointer;
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Pet Registration Form</h2>

  <form id="form" onsubmit="return validateForm()">
    <label>Owner Name:</label>
    <input type="text" id="ownerName" required />

    <label>Email:</label>
    <input type="email" id="email" required />

    <label>Phone Number:</label>
    <input type="text" id="phone" required placeholder="e.g. 1234567890" />

    <label>Pet Type:</label>
    <select id="petType" required>
      <option value="">Select</option>
      <option value="Dog">Dog</option>
      <option value="Cat">Cat</option>
      <option value="Bird">Bird</option>
    </select>

    <label>Weight (kg):</label>
    <input type="number" id="weight" min="0.1" step="0.1" required />

    <button type="submit">Submit</button>
    <p id="message"></p>
  </form>

  <script>
    function validateForm() {
      const phone = document.getElementById("phone").value.trim();
      const weight = parseFloat(document.getElementById("weight").value);
      const message = document.getElementById("message");

      const phoneRegex = /^[0-9]{7,15}$/;

      if (!phoneRegex.test(phone)) {
        message.textContent = "⚠️ Invalid phone number. Only digits, 7-15 characters.";
        message.style.color = "red";
        return false;
      }

      if (weight <= 0) {
        message.textContent = "⚠️ Weight must be greater than 0.";
        message.style.color = "red";
        return false;
      }

      message.textContent = "✅ Form is valid. Data submitted (simulated).";
      message.style.color = "green";
      return false; // prevent actual submit for demo
    }
  </script>

</body>
</html>
