<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pet Food Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #FFF4E6;
      color: #5A2A0C;
      padding: 20px;
    }

    h2 {
      color: #D35400;
    }

    form {
      background-color: #FFE0B2;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 15px;
      border: 1px solid #D35400;
      border-radius: 5px;
    }

    button {
      background-color: #FF6F00;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #E65100;
    }

    #result {
      margin-top: 15px;
      font-size: 1.1em;
      color: #8D4C00;
    }
  </style>
</head>
<body>
  <h2>Pet Food Calculator</h2>
  <form id="petForm">
    <label>Pet Name:
      <input type="text" id="petName" required>
    </label>

    <label>Pet Type:
      <select id="petType" required>
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="rabbit">Rabbit</option>
      </select>
    </label>

    <label>Weight (kg):
      <input type="number" id="weight" step="0.1" required>
    </label>

    <button type="button" onclick="calculateFood()">Calculate Food</button>
  </form>

  <p id="result"></p>

  <script>
    function calculateFood() {
      const petName = document.getElementById("petName").value;
      const petType = document.getElementById("petType").value;
      const weight = parseFloat(document.getElementById("weight").value);

      let factor;
      switch(petType) {
        case "dog": factor = 30; break;
        case "cat": factor = 25; break;
        case "rabbit": factor = 15; break;
        default: factor = 0;
      }

      const foodGrams = weight * factor;
      document.getElementById("result").textContent =
        `${petName} needs approximately ${foodGrams.toFixed(1)}g of food per day.`;
    }
  </script>
</body>
</html>
