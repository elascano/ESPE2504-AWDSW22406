<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Computer Registration</title>
    </head>

    <body>
        <p>
            <h1>Computer Registration</h1>
        </p>
        <br>
        <hr>
        <form name="formComputer" method="post" action="php/register.php">
        <table>
            <tr>
                <td>Processor Brand:</td>
                <td>
                    <select name="slComputerBrand">
                        <option value="">Select one option</option>
                        <option value="AMD">AMD</option>
                        <option value="INTEL">INTEL</option>
                        <option value="Other">Other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Processor Name:</td>
                <td>
                    
                        <input type="text" name="txtProcessorName" placeholder="Ex:Intel coreI5 12th">
                </td>
            </tr>
                
            <tr>
                <td>How much RAM?:</td>
                <td>
                    <input type="number" name="numRam" min="1" placeholder="Ex:2">
                </td>
            </tr>
            <tr>
                <td>Type of disc:</td>
                <td>
                    <select name="slDisc">
                        <option value="">Select one option</option>
                        <option value="HDD">HDD</option>
                        <option value="SSD">SSD</option>
                        <option value="Other">Other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>How much Rom?:</td>
                <td>
                    <input type="number" name="numRom" min="128" placeholder="Ex:500">
                </td>
            </tr>
            <tr>
                <td>Has GPU?:</td>
                <td>
                    <input type="radio" name="rdGPU" value="1">Yes
                    <input type="radio" name="rdGPU" value="0">No
                </td>
            </tr>
            <tr>
                <td>GPU Name:</td>
                <td>
                    <input type="text" name="txtGPUName" placeholder="Ex:NVIDIA RTX 3060">
                </td>
            </tr>
            <tr>
                <td>Manufacturing Cost $: </td>
                <td>
                    <input type="number" name="numManufacturing" min="1" placeholder="Ex:345.25" step="0.01">
                </td>
            </tr>
            <tr>
                <td>Price $: </td>
                <td>
                    <input type="number" name="numPrice" min="1"  placeholder="Ex:345.25" step="0.01">
                </td>
            </tr>
        </table>
        <hr>
        <input type="submit" name="btnSubmit" value="Accept">
    </form>
        <br>
        <hr>
        

    </body>

</html>
